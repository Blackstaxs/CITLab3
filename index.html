<!DOCtype>
<html>
    <head></head>
    <style>
        #display {
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            position: fixed;
            left: 0;
            top: 0;
        }
        #button {
            height: 50px;
            width: 200px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    
    
    </style>
    <body>
        <div id = 'display'>
            <button id = "button">Cool stuff</button>
        </div>
        <script>
            var mybutton = document.getElementById("button");
            var mydisplay = document.getElementById('display');
            
            mybutton.onclick = function(){
                mydisplay.style.backgroundColor = "#AAA";
                mybutton.width = 300;
                mybutton.height = 100;
            }
        </script>
          
     
    
    </body>


</html>
